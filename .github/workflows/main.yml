name: Create production promotion pull request
on:
  push:
    branches:
      - master
jobs:
  productionPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - uses: actions/checkout@v2
        with:
          repository: LWHK/LWHK-Simplified-Chinese-Translation
          path: upstream
          ref: master
      - name: Reset promotion branch
        run: |
          git branch
      - name: check out master
        run: |
          git checkout master

